<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="fragments/head :: head_fragment(title = 'HOME')">
    </head>
<body>
    <div th:replace="fragments/header :: header_fragment"></div>
    <div class="container">
        <input type="text" class="form-control mt-3 d-md-none rounded-1" name="search" placeholder="Search Video" data-bs-toggle="modal" data-bs-target="#searchModal">
        <div class="row">
            <div th:each="video: ${videos}" class="col-sm-6 col-md-4 col-lg-3 mt-5">
                <div class="card shadow w-100 overflow-hidden">
                    <a th:href="@{/video/{videoId}(videoId=${video.id})}">
                        <video class="w-100">
                            <source th:src="${video.url.startsWith('http') ? video.url : 'videos/' + video.url}">
                            Your browser does not support the video tag.
                        </video>
                    </a>
                    <div class="card-body py-1">
                        <div th:text="${video.title}" class="card-title text-truncate"></div>
                        <p th:text="${video.description}" class="text-truncate small"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
