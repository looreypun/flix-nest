<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head_fragment(title = 'HOME')"></head>
<body>
    <div th:replace="fragments/header :: header_fragment"></div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="card col-12 col-md-5">
                <div class="card-header pb-0 bg-dark">
                    <div class="card-title text-light">UPLOAD VIDEO</div>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/upload}" th:object="${video}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{title}" placeholder="Title" required>
                            <span class="small text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>
                        <div class="form-group mt-3">
                            <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Description"></textarea>
                            <span class="small text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" th:field="*{url}" placeholder="Video Url">
                        </div>
                        <div class="form-group mt-3">
                            <input id="video" type="file" class="form-control d-none" name="video" accept="video/*">
                            <label for="video" class="w-100 cursor">
                                <div class="input-group w-100">
                                    <span class="input-group-text bg-dark"><i class="fa-solid fa-upload text-light"></i></span>
                                    <div id="video-name" class="form-control">No File Chosen</div>
                                </div>
                            </label>
                            <span class="small text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span>
                        </div>
                        <button type="submit" class="btn btn-dark float-end mt-3 px-3">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const video = document.querySelector('#video');
        video.addEventListener('change', (data) => {
            document.querySelector('#video-name').innerText = data.target.files[0]?.name;
        })
    </script>
</body>
</html>
